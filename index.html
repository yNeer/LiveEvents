<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#4f46e5" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="description" content="Calculate your life milestones in days, hours, and seconds. Discover mathematical curiosities about your age.">
    <title>Life Milestones Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              skin: {
                base: 'var(--color-base)',
                card: 'var(--color-card)',
                text: 'var(--color-text)',
                muted: 'var(--color-muted)',
                primary: 'var(--color-primary)',
                border: 'var(--color-border)',
                input: 'var(--color-input)',
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-base: #f8fafc;
        --color-card: #ffffff;
        --color-text: #0f172a;
        --color-muted: #64748b;
        --color-primary: #4f46e5;
        --color-border: #e2e8f0;
        --color-input: #f1f5f9;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--color-base);
        color: var(--color-text);
        transition: background-color 0.3s ease, color 0.3s ease;
        overscroll-behavior-y: none; /* Prevents pull-to-refresh on mobile app feel */
      }
      /* Custom Scrollbar for list views */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--color-base); 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--color-border); 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-muted); 
      }
    </style>

{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",

    "recharts": "https://esm.sh/recharts@^3.6.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "date-fns": "https://esm.sh/date-fns@^4.1.0",
    "html2canvas": "https://esm.sh/html2canvas@1.4.1"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
